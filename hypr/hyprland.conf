
# Setup hyprpicker https://github.com/hyprwm/hyprpicker
#SETUP SUBMAPS

monitor=,preferred,auto,1

# Source a file (multi-file configs)
source = ~/.config/hypr/binds.conf

general {
    layout = dwindle # master|dwindle

    border_size = 2
    gaps_in = 5
    gaps_out = 20

    col.active_border=rgba(cba6f7ff) rgba(89b4faff) rgba(94e2d5ff) 10deg
    col.inactive_border=rgba(33333366)

    # col.active_border=rgb(ffc0cb)
    # col.inactive_border=rgba(595959aa)

    apply_sens_to_raw=0 # whether to apply the sensitivity to raw input (e.g. used by games where you aim using your mouse)
}


decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    multisample_edges = true # antialiasing for edges
    rounding = 1
    blur = 1
    blur_size = 7.8
    blur_passes = 2 # looks better on 2, bad for performance, tho
    blur_new_optimizations = true

    active_opacity = 1.0
    inactive_opacity = 1.0
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 10
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Blur for waybar 
#blurls=waybar

#animation=NAME,ONOFF,SPEED,CURVE,(STYLE)
#global
#  ↳ windows - styles: slide, popin
#    ↳ windowsIn - window open
#    ↳ windowsOut - window close
#    ↳ windowsMove - everything in between, moving, dragging, resizing.
#  ↳ fade
#    ↳ fadeIn - fade in (open) -> layers and windows
#    ↳ fadeOut - fade out (close) -> layers and windows
#    ↳ fadeSwitch - fade on changing activewindow and its opacity
#    ↳ fadeShadow - fade on changing activewindow for shadows
#    ↳ fadeDim - the easing of the dimming of inactive windows
#  ↳ border
#  ↳ workspaces - styles: slide, slidevert, fade
#    ↳ specialWorkspace - styles: same as workspaces
animations {
        enabled=1
        bezier = overshot, 0.13, 0.99, 0.29, 1.1
        animation = windows, 1, 4, overshot, slide
        animation = windowsOut, 1, 5, default, popin 80%
        animation = border, 1, 5, default
        animation = fade, 1, 8, default
        animation = workspaces, 1, 5, overshot, slidevert
      }

dwindle {
    pseudotile = true # Bound to mainMod + P
    preserve_split = true # You probably want this
    no_gaps_when_only = false

    # HEX RRGGBBAA
    col.group_border = 0xaaaa81bb
    # col.group_border = 0x9B59B6ff
    col.group_border_active = 0xaaaa81ff
}

master {
    new_is_master = true
    new_on_top = true
    no_gaps_when_only = false
    special_scale_factor = 0.8 # Don't know what this is xD
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_create_new = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  enable_swallow = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = dk
    kb_variant = 
    kb_model =
    kb_options = ctrl:swapcaps
    kb_rules =

    # 0 - Cursor movement will not change focus.
    # 1 - Cursor movement will always change focus to the window under the cursor.
    # 2 - Cursor focus will be detached from keyboard focus. Clicking on a window will move keyboard focus to that window.
    # 3 - Cursor focus will be completely separate from keyboard focus. Clicking on a window will not change keyboard focus.
    follow_mouse = 3
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = yes
        disable_while_typing = 1
        clickfinger_behavior = 0
        middle_button_emulation = 0
        tap-to-click = 1
    }
}

# Example per-device config
device:epic mouse V1 {
    sensitivity = -0.5
}

#------------#
